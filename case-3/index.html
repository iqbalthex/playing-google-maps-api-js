<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

<main class="container-fluid">
	<div id="map"></div>
</main>

<!-- Offcanvas menu -->
<div class="offcanvas offcanvas-start" style="background: #ddd" data-bs-backdrop="false" tabindex="-1" id="mapMenu">
	<div class="offcanvas-header">
		<h2 class="offcanvas-title">Tempat Tersimpan</h2>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
	</div>
	<div class="offcanvas-body">
		<ul class="list-group fav-items"></ul>
	</div>
</div>
<!-- End of Offcanvas menu -->

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLabel">Tambahkan tempat</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
			<form method="post">
				<input type="hidden" name="lat" />
				<input type="hidden" name="lng" />
				<div class="modal-body">
					<div class="input-group flex-nowrap">
						<input type="text" class="form-control" name="placeName" placeholder="Nama tempat..." />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Batal</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="tambahFavorit()">Simpan</button>
				</div>
			</form>
    </div>
  </div>
</div>
<!-- End of Modal -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
